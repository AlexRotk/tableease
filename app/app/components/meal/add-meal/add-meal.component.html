<form [formGroup]="addMealForm" (ngSubmit)="onSubmit()">

  <!-- First Row -->
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="title" formControlName="name">
      <label for="title">Title</label>
      <span class="helper-text">Privde a meal title!</span>
    </div>
    <div class="input-field col s12">
      <input type="text" name="description" formControlName="description">
      <label for="description">Description</label>
    </div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="course" formControlName="course">
      <label for="course">Course</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="price" formControlName="price">
      <label for="price">Price</label>
    </div>
  </div>

  <!-- Third Row -->
  <div class="row">
    <div class="col s12">
      <div formArrayName="allergies">
        <div class="row">
          <div class="col s12">
            <a class="btn btn-small orange darken-3 waves-effect waves-light left" (click)="onAddAllergies(); toggle = !toggle">Add Allergies</a>
          </div>
        </div>
        <div class="row allergyList" *appOpenClose="!toggle">
          <div *ngFor="let allergy of addMealForm.get('allergies').controls; let i = index">
            <a class="chip col" appAllergySelect (click)="setAllergy(allergies[i].name, i)">
              <input type="checkbox" [name]="allergies[i].name" [formControlName]="i">
              <span>
                {{ allergies[i].name }}
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <a class="btn btn-small red darken-2">Reset</a>
      <button class="btn btn-small right darken-2" type="submit" name="action">Add Meal</button>
    </div>
  </div>

</form>
